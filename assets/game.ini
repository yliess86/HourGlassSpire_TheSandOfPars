[player_particle_colors]
PLAYER_PARTICLE_DUST_COLOR             = #b4aa96ff                                           # dust particle color (sandy beige)
PLAYER_PARTICLE_STEP_COLOR             = #231e19ff                                           # footstep mark color (dark brown)

