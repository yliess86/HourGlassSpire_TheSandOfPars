# Hour Glass Spire — Game Configuration
# Reload at runtime with F5
# Expressions: +, -, *, /, parentheses, variable references
# Colors: #RRGGBBAA hex format

[game]
GAME_TITLE    = "Hour Glass Spire"
GAME_SUBTITLE = "the Sands of Pars"

[version]
VERSION_NAME = "Game Jam"
VERSION_DATE = "11-02-2026"
VERSION_TIME = "17:24:23"
VERSION_HASH = "d79a11b"

[engine]
WINDOW_TITLE = GAME_TITLE + " - " + GAME_SUBTITLE
WINDOW_SCALE = 3  # :u8
LOGICAL_H    = 480
FPS          = 60  # :u8
FIXED_STEPS  = 4  # :u8

[physics]
PPM       = 16
GRAVITY   = 2000 / PPM
EPS       = 1 / PPM
TILE_SIZE = 8 / PPM

[camera]
CAMERA_FOLLOW_SPEED_MIN = 2.0
CAMERA_FOLLOW_SPEED_MAX = 12.0
CAMERA_DEAD_ZONE        = 0.33
CAMERA_BOUNDARY_ZONE    = 3.0

[level]
LEVEL_NAME                 = "level"
LEVEL_COLOR_BG             = #14141eff
LEVEL_COLOR_TILE_SOLID     = #5a5046ff
LEVEL_COLOR_TILE_BACK_WALL = #2d2823ff
LEVEL_COLOR_TILE_WINDOW    = #231e1cff

[player]
PLAYER_COLOR                = #0096ffff
PLAYER_SIZE                 = 24 / PPM
PLAYER_CHECK_GROUND_EPS     = 2 / PPM
PLAYER_CHECK_SIDE_WALL_EPS  = 2 / PPM
PLAYER_COYOTE_TIME_DURATION = 0.1
PLAYER_DROP_NUDGE           = 2 / PPM
PLAYER_FAST_FALL_MULT       = 3.0
PLAYER_INPUT_AXIS_THRESHOLD = 0.5
PLAYER_MOVE_LERP_SPEED      = 15.0

[player_run]
PLAYER_RUN_SPEED            = 300 / PPM
PLAYER_RUN_SPEED_THRESHOLD  = 0.1 * PLAYER_RUN_SPEED
PLAYER_RUN_BOB_AMPLITUDE    = 0.06
PLAYER_RUN_BOB_SPEED        = 12.0

[player_jump]
PLAYER_JUMP_FORCE           = 700 / PPM
PLAYER_JUMP_BUFFER_DURATION = 0.1

[player_dash]
PLAYER_DASH_SPEED    = 4 * PLAYER_RUN_SPEED
PLAYER_DASH_DURATION = 0.15
PLAYER_DASH_COOLDOWN = 0.75

[player_wall]
PLAYER_WALL_JUMP_EPS                 = 2 / PPM
PLAYER_WALL_JUMP_FORCE               = 1.5 * PLAYER_JUMP_FORCE
PLAYER_WALL_JUMP_VERTICAL_MULT       = 0.75
PLAYER_WALL_SLIDE_SPEED              = 100 / PPM
PLAYER_WALL_RUN_COOLDOWN             = 0.4
PLAYER_WALL_RUN_VERTICAL_SPEED       = 500 / PPM
PLAYER_WALL_RUN_VERTICAL_DECAY       = 2.5
PLAYER_WALL_RUN_HORIZONTAL_SPEED     = 350 / PPM
PLAYER_WALL_RUN_HORIZONTAL_LIFT      = 250 / PPM
PLAYER_WALL_RUN_HORIZONTAL_GRAV_MULT = 0.2

[player_slopes]
PLAYER_SLOPE_SNAP            = 6 / PPM
PLAYER_SLOPE_UPHILL_FACTOR   = 0.75
PLAYER_SLOPE_DOWNHILL_FACTOR = 1.25
PLAYER_STEP_HEIGHT           = 6 / PPM
PLAYER_SWEEP_SKIN            = 0.0001

[player_graphics]
PLAYER_LOOK_DEFORM      = 0.15
PLAYER_LOOK_SMOOTH      = 12.0
PLAYER_IMPACT_DECAY     = 8.0
PLAYER_IMPACT_FREQ      = 18.0
PLAYER_IMPACT_SCALE     = 0.20
PLAYER_IMPACT_THRESHOLD = 50 / PPM

[player_particles]
PLAYER_PARTICLE_DUST_SIZE         = PLAYER_SIZE / 4
PLAYER_PARTICLE_DUST_GRAVITY      = 600 / PPM
PLAYER_PARTICLE_DUST_LIFETIME_MIN = 0.15
PLAYER_PARTICLE_DUST_LIFETIME_MAX = 0.35
PLAYER_PARTICLE_DUST_SPEED_MIN    = 30 / PPM
PLAYER_PARTICLE_DUST_SPEED_MAX    = 80 / PPM
PLAYER_PARTICLE_DUST_FRICTION     = 5.0
PLAYER_PARTICLE_STEP_SIZE         = PLAYER_SIZE / 3
PLAYER_PARTICLE_STEP_LIFETIME     = 4

[player_particle_colors]
PLAYER_PARTICLE_DUST_COLOR = #b4aa96ff
PLAYER_PARTICLE_STEP_COLOR = #231e19ff

[input]
INPUT_AXIS_DEADZONE = 0.1

# Keyboard — SDL scancode names (see SDL_GetScancodeFromName)
INPUT_KB_MOVE_UP    = "W"
INPUT_KB_MOVE_DOWN  = "S"
INPUT_KB_MOVE_LEFT  = "A"
INPUT_KB_MOVE_RIGHT = "D"
INPUT_KB_JUMP       = "Space"
INPUT_KB_DASH       = "L"
INPUT_KB_WALL_RUN   = "Left Shift"
INPUT_KB_SLIDE      = "Left Ctrl"
INPUT_KB_DEBUG      = "F3"
INPUT_KB_RELOAD     = "F5"
INPUT_KB_QUIT       = "Escape"

# Gamepad — SDL button names (see SDL_GetGamepadButtonFromString)
INPUT_GP_MOVE_UP    = "dpup"
INPUT_GP_MOVE_DOWN  = "dpdown"
INPUT_GP_MOVE_LEFT  = "dpleft"
