WINDOW_SCALE = 3  # :u8
LOGICAL_H = 480
FPS = 60  # :u8
FIXED_STEPS = 4  # :u8

[physics]
PPM = 16
GRAVITY = 2000 / PPM
EPS = 1 / PPM
TILE_SIZE = 8 / PPM

[level]
LEVEL_COLOR_BG = #14141eff
LEVEL_COLOR_TILE_SOLID = #5a5046ff
LEVEL_COLOR_TILE_BACK_WALL = #2d2823ff
